#Spring DataSource Configuration
server.port=8082
spring.application.name=iam-service
spring.datasource.url=jdbc:mysql://localhost:3307/iam?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Spring Data JPA Configuration
spring.jpa.show-sql=true

#Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=shared.infrastructure.persistence.SnakeCasePhysicalNamingStrategy
